{% extends "base.html" %}

{% block content %}

<h1 align="center" class="mt-3 mb-5"> Sensors </h1>
<!--- should loop here on the items in the database and show them in the table --->
<div class="row row-cols-xs-1 row-cols-md-3 g-4">
    {% for i in range(s_ids|length) %}
    <div class="col">
        <div class="card border-dark">
            <img src="https://storage.googleapis.com/iotprojdb.appspot.com/images/{{s_ids[i]}}_{{sensor_image_prefixes[i]}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title mb-3"><b>{{s_ids[i]}}</b></h4>
                <p class="card-p"><b>Location:</b> {{s_locations[i]}}</p>
                <p class="card-p"><b>Description:</b> {{s_descriptions[i]}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-4 mb-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editSensorModal">
        Edit
    </button>
</div>

{% include 'editSensorModal.html' %}
