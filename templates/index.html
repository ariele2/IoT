<!doctype html>
<html>
    <head>
        <title>Smart Building</title>
        <link href="static/webstyle.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <h1 class="mt-3">Smart Building</h1>
        {% if val == 'stop' %}
            <form action="/updateDB" method="post">
                <a href="/updateDB" type="button" class="btn btn-outline-primary btn-lg mt-3">Start</a>
            </form>
        {% else %}
            <div class="alert alert-success alert-dismissible fade show pt-3" role="alert">
                <strong>Now Recording</strong> 
            </div>
            <form action="/updateDB" method="post">
                <a href="/updateDB" type="button" class="btn btn-outline-danger btn-lg">Stop</a>
            </form>
        {% endif %}
        </div>
    </body>
</html>
