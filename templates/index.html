{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h1>Smart Building</h1>
    </div>
    <div class="container buttonsArea">
        <div class="row">
            <div class="col-sm-4">
            {% if val == 'stop' %}
                <a href="/updateDB" type="button" class="btn btn-primary btn-lg">Start</a>
            {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Now Recording</strong> 
            </div>
                <a href="/updateDB" type="button" class="btn btn-danger btn-lg">Stop</a>
            {% endif %}
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-4">
                <a href="/" type="button" class="btn btn-dark btn-lg">Generate CSV</a>
            </div>
            <div class='col-sm-8'>
                <input type="text" name="daterange" class="form-control dataRangePicker">
                <script type="text/javascript">
                    $(function() {
                        $('input[name="daterange"]').daterangepicker({
                            timePicker: true,
                            timePickerIncrement: 30,
                            locale: {
                                format: 'MM/DD/YYYY h:mm A'
                            }
                        });
                    });
                </script>
             </div>
        </div>
    </div>
{% endblock %}
